<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>
<body>
    <div class="timer"><h2>Time: </h2><p id="timer"></p></div>
    <div class="container">
        <div id="question-container" class="hide">
            <div><h2 id="question">Questions</h2></div>
            <div id="answer-buttons" class="btn-grid">
                <button type="button" class="btn btn-primary btn-lg">Answer 1</button>
                <button type="button" class="btn btn-primary btn-lg">Answer 2</button>
                <button type="button" class="btn btn-primary btn-lg">Answer 3</button>
                <button type="button" class="btn btn-primary btn-lg">Answer 4</button>
            </div>
        </div>
            <p>Coding Quiz Challenge</p>
            <div id="start" class="start">
                <button type="button" id="start-btn" class="btn-success btn-lg"><h1>Start Quiz</h1></button>
            </div>
            <div id="result" class="hide"></div>
    </div>
    <form id="highscore" class="hide">
        <div class="form-group">
        <label for="name">Enter your initials: </label>
        <input type="text" name="name" id="name" required>
        <input type="submit" value="Submit">
        </div>
    </form>
    <script src="assets/script.js"></script>
</body>
</html>
